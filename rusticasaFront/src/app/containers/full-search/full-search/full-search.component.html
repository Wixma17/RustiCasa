  <form [formGroup]="formuReact" *ngIf="formuReact" (submit)="cambiarParam()" class="d-flex flex-column">

    <input type="text" [formControl]="formuReact.controls['nombreCasa']" class="m-1 form-control" placeholder="Buscar..." aria-placeholder="Buscar por nombre Casa" />

    <p-checkbox [formControl]="formuReact.controls['piscina']" label="Piscina"></p-checkbox>

    <p-checkbox [formControl]="formuReact.controls['wifi']" label="Wifi"></p-checkbox>

    <p-checkbox [formControl]="formuReact.controls['jardin']" label="JardÃ­n"></p-checkbox>

    <p-checkbox [formControl]="formuReact.controls['mascotas']" label="Mascotas"></p-checkbox>

    <div class="col-4 d-flex align-items-center">
      <label class="me-2">{{formuReact.controls['precioValor'].value[0]}}</label>
      <p-slider [formControl]="formuReact.controls['precioValor']" [range]="true" class="col-12 me-1 ms-1"></p-slider>
      <label class="ms-2">{{formuReact.controls['precioValor'].value[1]}}</label>
    </div>


    <div class="d-flex  justify-content-center align-items-center">
      <button class="btn btn-success m-1 col-4" type="submit"><i class="bi bi-binoculars"></i> Buscar</button>
      <button class="btn btn-danger m-1 col-4" type="reset"><i class="bi bi-trash3"></i> Limpiar</button>
    </div>
  </form>




  <div *ngIf="listaCasas.length != 0">
    <div *ngFor="let casa of listaCasas">
      <app-house [datosCasa]="casa"></app-house>
    </div>
  </div>
</div>
