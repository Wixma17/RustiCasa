<div class="card mb-3 mt-3 p-0 g-0 d-flex align-items-center justify-content-center col-12">
  <div class="row g-0 align-items-center">
    <div class="col-12 order-2 col-md-6 order-md-1">
      <div class="card-body">

        <div class="d-flex flex-md-row justify-content-between align-items-center">
          <h2 class="card-title fs-3 col-6">{{ datosCasa.nombreCasa }}</h2>

          <div *ngIf="listaOpinionCasa" class="col-12">
            <a  (click)="goListOpinion()" class="d-flex align-items-center justify-content-center justify-content-md-end col-7">
              <p-rating [ngModel]="mediaOp" [readonly]="true" [cancel]="false" [stars]="5"></p-rating>
              <span class="ms-1 mb-1">({{ listaOpinionCasa.length }})</span>
            </a>
          </div>
        </div>

        <p class="card-text negrita fs-4">Precio por noche: {{datosCasa.precioNoche}} €</p>

        <p class="card-text mb-1">
          {{ (datosCasa.descripcion | truncate: 200) }}
        </p>
        <div>
          <a (click)="detalleCasa()" class="btn btn-success m-1 w-100">
           Ver más
          </a>
          <span class="accesibilidad"> datos sobre la casa {{datosCasa.nombreCasa}}</span>
        </div>

      </div>
    </div>
    <div class="col-12 order-1 col-md-6 order-md-2" *ngIf="listaImagenes">
      <p-carousel [value]="listaImagenes" class="p-1 col-10">
        <ng-template let-imagen pTemplate="item">
          <img [src]="imagen.safeUrl"/>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
