<div class="card mb-3 mt-3 p-0 g-0 d-flex align-items-center justify-content-center col-12">
  <div class="row g-0 align-items-center">
    <div class="col-12 order-2 col-md-6 order-md-1">
      <div class="card-body">
        <h2 class="card-title fs-3">{{ datosCasa.nombreCasa }}</h2>

        <p class="card-text negrita fs-4">Precio por noche: {{datosCasa.precioNoche}} €</p>

        <p class="card-text mb-1">
          {{ (datosCasa.descripcion | truncate: 120) }}
        </p>
        <div>
          <a href="#" (click)="showMore = !showMore" class="btn btn-success m-1 w-100">
            {{ showMore ? 'Ver menos' : 'Ver más' }}
          </a>
          <span class="accesibilidad"> datos sobre la casa {{datosCasa.nombreCasa}}</span>
        </div>
      </div>
    </div>
    <div class="col-12 order-1 col-md-6 order-md-2" *ngIf="listaImagenes">
      <p-carousel [value]="listaImagenes" class="p-1 col-10">
        <ng-template let-imagen pTemplate="item">
          <img [src]="imagen.safeUrl"/>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</div>
